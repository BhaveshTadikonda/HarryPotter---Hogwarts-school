<div class="container border">
  <h3>Characters</h3>
  <hr>
  <form ngform #f="ngForm" (ngSubmit)="getCharacters(f.value)">

    <div class="form-group">
      
        <label for="name">Name</label>
        <input type="text" name="name" size="50%" class="form-control" id="name" placeholder="Enter your name" ngModel
          #name="ngModel" (keyup)="getName(name)">
      
      
        <!-- <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            Select house
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li *ngFor="let i of houses" value="{{i.id}}" (click)="selectHouse(i)">
              <a>{{i.name}}</a>
            </li>
          </ul>
        </div> -->

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
              {{selection}}
              <span class="caret"></span></button>
          <ul class="dropdown-menu">
              <li *ngFor="let i of houses" value="{{i.id}}" (click)="selectHouse(i)">
                  <a>{{i.name}}</a>
              </li>
          </ul>
      </div>
      

    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


<div class="container" *ngIf="characterData?.length>0">
  <h3>Hey {{userName.name}}, here are the characters for house <b>{{house}}</b>.</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of characterData">
        <td>{{i.name}}</td>
        <td>{{i.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
